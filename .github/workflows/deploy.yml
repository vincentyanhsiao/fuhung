name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 注意：请确认你的主分支是 main 还是 master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      # --- 关键修改在这里 ---
      # 原来是 run: npm ci (这导致了报错)
      # 现在改为 run: npm install (这会自动生成依赖树，不报错)
      - name: Install dependencies
        run: npm install 

      - name: Build
        run: npm run build
        env:
           # 防止构建时因缺少 key 报错，给一个占位符
           GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'placeholder_key' }}
           
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
